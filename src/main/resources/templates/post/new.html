<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>새 글 작성</title>
</head>
<body>
<h1>새 글 작성</h1>
<form th:action="@{/posts}" th:object="${post}" method="post">
  <label>제목</label>
  <input type="text" th:field="*{title}" /><br/>
  <label>작성자</label>
  <input type="text" th:field="*{author}" /><br/>
  <label>내용</label>
  <textarea th:field="*{content}"></textarea><br/>
  <button type="submit">저장</button>
</form>
</body>
</html>
